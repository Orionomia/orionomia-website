name = "orionomia"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

[[redirects]]
from = "/index.php"
to = "/"
status = 301

[[redirects]]
from = "/*.php"
to = "/"
status = 301

[build]
command = "npm run build"
publish = "dist"

[env.production]
route = "https://orionomia.pl/*"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
